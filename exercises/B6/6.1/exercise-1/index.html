<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Login</title>
</head>
<body>
  <header id="header">
    <h1>Login</h1>
    <p>Preencha as informações para efetuar o login</p>
  </header>
  <main>
    <form action="" method="GET" id="form">
      <div>
        <label for="inputEmail">Email:</label>
        <input type="email" name="email" id="inputEmail" placeholder="Digite seu email" required autocomplete="off" autofocus>
      </div>
      <div>
        <label for="inputSenha">Senha:</label>
        <input type="password" name="senha" id="inputSenha" placeholder="Digite sua senha" required>
      </div>
      <div>
        <label for="inputLembre">Lembre-me:</label>
        <input type="checkbox" name="lembre" id="inputLembre">
      </div>
      <div>
        <button type="submit">Entrar</button>
      </div>
    </form>
  </main>
</body>
</html>
