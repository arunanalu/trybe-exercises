<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <main>
    <form action="" method="GET">
      <h2 id="formulario">Formulário</h1>
      <fieldset>
        <div class="div-texto">
          <label class="label-texto" for="inputNome">Nome:</label>
          <input class="caixa-texto" type="text" name="nome" id="inputNome" required maxlength="40" placeholder="Digite seu nome" autofocus>
        </div>
        <div class="div-texto">
          <label class="label-texto" for="inputEmail">Email:</label>
          <input class="caixa-texto" type="email" name="email" id="inputEmail" required maxlength="50" placeholder="Digite seu email">
        </div>
        <div class="div-texto">
          <label class="label-texto" for="inputCpf">CPF:</label>
          <input class="caixa-texto" type="text" name="cpf" id="inputCpf" required maxlength="11" placeholder="Digite seu CPF">
        </div>
        <div class="div-texto">
          <label class="label-texto" for="inputEndereco">Endereço:</label>
          <input class="caixa-texto" type="text" name="endereco" id="inputEndereco" required maxlength="200" placeholder="Digite seu endereço">
        </div>
        <div class="div-texto">
          <label class="label-texto" for="inputCidade">Cidade:</label>
          <input class="caixa-texto" type="text" name="cidade" id="inputCidade" required maxlength="28" placeholder="Digite sua cidade">
        </div>
        <div class="div-centro">
          <label for="selectEstado">Estado:</label>
          <select name="estado" id="selectEstado" required>
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
            <option value="EX">Estrangeiro</option>
          </select>
        </div>
        <div class="div-centro">
          <label for="inputResidencia">Casa</label>
          <input checked type="radio" name="tipoResidencia" id="inputResidencia" value="casa" required>
          <label for="inputResidencia2">Apartamento</label>
          <input type="radio" name="tipoResidencia" id="inputResidencia2" value="apartamento" required>
        </div>
      </fieldset>
      <fieldset>
        <div class="div-centro">
          <p id="resumo">Resumo do currículo</p>
          <textarea name="curriculo" id="textCurriculo" cols="60" rows="5" maxlength="1000" required></textarea>
        </div>
        <div class="div-texto">
          <label class="label-texto" for="inputCargo">Seu cargo:</label>
          <input class="caixa-texto" type="text" name="cargo" id="inputCargo" placeholder="Digite seu cargo" maxlength="40" required>
        </div>
        <div class="div-texto">
          <label class="label-texto" for="inputDescricaoCargo">Descrição:</label>
          <input class="caixa-texto" type="text" name="descricaoCargo" id="inputDescricaoCargo" placeholder="descreva seu cargo" required>
        </div>
        <div class="div-centro">
          <label for="inputData">Data de início:</label>
          <input type="date" name="data" id="inputData" required>
        </div>
      </fieldset>
      <button type="submit" id="enviar">Enviar</button>
    </form>
  </main>
  <script src="script.js"></script>
</body>
</html>
