<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
    <style>
      body {
        height: 100vh;
        margin: 0;
        padding: 0;
      }

      #container {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      button {
        height: 50px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <p>Color: <span id="value">white</span></p>
      <button id="previous">Previous color</button>
      <button id="next">Next color</button>
      <button id="random">Random color</button>
    </div>
    <script>
      const ESTADO_INICIAL = {
        colors: ['white', 'black', 'red', 'green', 'blue', 'yellow'],
        index: 0,
      };

      function incrementIndex(index, colors) {
        if (index === colors.length - 1) {
          return 0
        } else {
          return index + 1
        }
      }

      function decrementIndex(index) {
        if (index === 0) {
          return 5
        } else {
          return index - 1
        }
      }

      function criarCor() {
        const oneChar = ['1', '2', '3', '4', '5', '6', '7', '8', '9', 'A', 'B', 'C', 'D', 'E', 'F'];
        let cor = '#';
        const aleatorio = () => Math.floor(Math.random() * oneChar.length);
        for (let i = 0; i < 6; i += 1) {
          cor += oneChar[aleatorio()];
        }
        return cor;
      }

      function reducer(state = ESTADO_INICIAL, action) {
        switch(action.type) {
          case "NEXT_COLOR":
            return {
              ...state,
              index: incrementIndex(state.index, state.colors),
            }
            break
          case "PREVIOUS_COLOR":
            return {
              ...state,
              index: decrementIndex(state.index),
            }
            break
          case "RANDOM_COLOR":
            const newColor = criarCor()
            return {
              colors: [...state.colors, newColor],
              index: state.colors.length,
            }
            break
          default:
            return ESTADO_INICIAL;
        }
      }

      document.querySelector('#next').addEventListener('click', () => {
        store.dispatch({
          type: "NEXT_COLOR"
        })
      })

      document.querySelector('#previous').addEventListener('click', () => {
        store.dispatch({
          type: "PREVIOUS_COLOR"
        })
      })

      document.querySelector('#random').addEventListener('click', () => {
        store.dispatch({
          type: "RANDOM_COLOR"
        })
      })

      const store = Redux.createStore(reducer);

      store.subscribe(() => {
        const name = document.querySelector('#value')
        const state = store.getState()
        const container = document.querySelector('#container')
        name.innerHTML = state.colors[state.index]
        container.style.backgroundColor = state.colors[state.index]
        console.log(store.getState())
      })
    </script>
  </body>
</html>
